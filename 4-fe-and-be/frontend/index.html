<!DOCTYPE html>
<html>

<head>
  <title>Playlist</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="content-wrapper">
    <div class="sidebar">
      <div class="container">
        <div class="card-1">
            <div>
              <i class="fas fa-home"></i>
              <span>Home</span>
            </div>
            <div>
              <i class="fas fa-search"></i> 
              <span>Search</span>
            </div>
        </div>
        <div class="card-2" id="my-playlist">
          <div class="add-playlist" onclick="newPlaylist()">NEW PLAYLIST</div>
          <h3>My Playlist</h3>
          
        </div>
      </div> 
    </div>
    <div class="content">
      <div class="container">
        <h1>Most Played</h1>
        <div class="most-played-songs" id="most-played">

        </div>
        <h1>All Songs</h1>
        <div class="songs" id="all-songs">
          
        </div>
        <div id="contextMenu">
          <ul id="context-list">
            <li class="heading-context">Add to Playlist</li>
          </ul>
        </div>
        
      </div>
    </div>

  </div>
  <div class="bottombar">
    <div class="container">
      <div class="song-playing">
        <div class="card">
          <img class="song-image" src="img/tulus-monokrom.jpeg">
          <div class="right">
            <h3 class="song-title">Monokrom</h3>
            <p class="song-artist">Tulus</p>
          </div>
        </div>
        <audio id="current-playing" controls></audio>
        <div class="box"></div>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
